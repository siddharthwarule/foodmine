<html>


<body>

<app-search></app-search>
<app-tags></app-tags>


<ul>

  <li *ngFor="let food of foods">

    <a routerLink="/food/{{food.id}}">

      <div class="imges">
      <img [src]="food.imageUrl" [alt]="food.name">
      </div>


      <div class="content">

        <div class="name">
        {{food.name}}
      </div>

      <span class="favorite{{food.favorite?'':'not'}}">
       ‚ù§
      </span>

      <div class="stars">

        </div>

      <div class="product-footer">

        <div class="origin">
          {{food.origins}}
        </div>


        <div class="cooktime">
          <span> </span>
           Time:
          {{food.cookTime}}
        </div>
      </div>

      <div class="price">
        <span>
          {{food.price| currency}}
        </span>
      </div>

    </div>

    </a>



  </li>

</ul>


</body>
</html>
